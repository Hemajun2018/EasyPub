name: Build and Push Docker Image

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SVR_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Tencent Cloud via SSH
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: DEPLOY_PATH,DEPLOY_COMPOSE_FILE,GHCR_USERNAME,GHCR_PAT
          script_stop: true
          script: |
            set -e
            if [ -z "$DEPLOY_PATH" ]; then
              echo "DEPLOY_PATH is required."
              exit 1
            fi
            if [ -z "$DEPLOY_COMPOSE_FILE" ]; then
              DEPLOY_COMPOSE_FILE="docker-compose.yml"
            fi

            cd "$DEPLOY_PATH"

            if [ -z "$GHCR_USERNAME" ] || [ -z "$GHCR_PAT" ]; then
              echo "Skip ghcr login: missing GHCR_USERNAME / GHCR_PAT (only works for public images)."
            else
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            fi

            if command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
              docker compose -f "$DEPLOY_COMPOSE_FILE" pull
              docker compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
            elif command -v docker-compose >/dev/null 2>&1; then
              docker-compose -f "$DEPLOY_COMPOSE_FILE" pull
              docker-compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
            else
              echo "Neither docker compose nor docker-compose is available."
              exit 1
            fi

            if command -v docker >/dev/null 2>&1; then
              docker image prune -f || true
            fi

            echo "Deploy finished."
