name: Build and Push Docker Image

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SVR_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Tencent Cloud via SSH
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GHCR_LOGIN_REQUIRED: ${{ secrets.GHCR_LOGIN_REQUIRED }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: DEPLOY_PATH,DEPLOY_COMPOSE_FILE,GHCR_USERNAME,GHCR_PAT,GHCR_LOGIN_REQUIRED
          script_stop: true
          script: |
            set -euo pipefail
            echo "Deploy user: $(whoami)"
            echo "Deploy path: ${DEPLOY_PATH:-<empty>}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "DEPLOY_PATH is required."
              exit 1
            fi
            if [ -z "$DEPLOY_COMPOSE_FILE" ]; then
              DEPLOY_COMPOSE_FILE="docker-compose.yml"
            fi

            cd "$DEPLOY_PATH"
            if [ ! -f "$DEPLOY_COMPOSE_FILE" ]; then
              echo "Compose file not found: $DEPLOY_PATH/$DEPLOY_COMPOSE_FILE"
              ls -la
              exit 1
            fi

            DOCKER_CMD=""
            COMPOSE_IMPL=""
            if docker ps >/dev/null 2>&1; then
              DOCKER_CMD="docker"
              if docker compose version >/dev/null 2>&1; then
                COMPOSE_IMPL="docker_compose"
              elif command -v docker-compose >/dev/null 2>&1; then
                COMPOSE_IMPL="docker_compose_v1"
              fi
            elif sudo -n docker ps >/dev/null 2>&1; then
              DOCKER_CMD="sudo -n docker"
              if sudo -n docker compose version >/dev/null 2>&1; then
                COMPOSE_IMPL="sudo_docker_compose"
              elif command -v docker-compose >/dev/null 2>&1; then
                COMPOSE_IMPL="sudo_docker_compose_v1"
              fi
            fi

            if [ -z "$DOCKER_CMD" ] || [ -z "$COMPOSE_IMPL" ]; then
              echo "Cannot access docker/compose with current user."
              id || true
              groups || true
              exit 1
            fi
            echo "Docker command: $DOCKER_CMD"
            echo "Compose implementation: $COMPOSE_IMPL"

            echo "Step: ghcr login (optional)"
            if [ "${GHCR_LOGIN_REQUIRED:-false}" = "true" ]; then
              if [ -z "${GHCR_USERNAME:-}" ] || [ -z "${GHCR_PAT:-}" ]; then
                echo "GHCR_LOGIN_REQUIRED=true but GHCR_USERNAME/GHCR_PAT is missing."
                exit 1
              fi
              echo "$GHCR_PAT" | $DOCKER_CMD login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "Skip ghcr login by default. Set GHCR_LOGIN_REQUIRED=true to enable."
            fi

            echo "Step: compose pull & up"
            case "$COMPOSE_IMPL" in
              docker_compose)
                docker compose -f "$DEPLOY_COMPOSE_FILE" pull
                docker compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
                ;;
              docker_compose_v1)
                docker-compose -f "$DEPLOY_COMPOSE_FILE" pull
                docker-compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
                ;;
              sudo_docker_compose)
                sudo -n docker compose -f "$DEPLOY_COMPOSE_FILE" pull
                sudo -n docker compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
                ;;
              sudo_docker_compose_v1)
                sudo -n docker-compose -f "$DEPLOY_COMPOSE_FILE" pull
                sudo -n docker-compose -f "$DEPLOY_COMPOSE_FILE" up -d --remove-orphans
                ;;
            esac

            if [ -n "$DOCKER_CMD" ]; then
              $DOCKER_CMD image prune -f || true
            fi

            echo "Deploy finished."
